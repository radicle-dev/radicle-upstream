name: build
on:
  push:
    branches: ["**"]
  pull_request:
jobs:
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: "gcr.io/radicle-upstream/radicle-upstream-ci:14"
    steps:
      - uses: actions/checkout@master
      - name: Cache Yarn
        uses: actions/cache@v2
        with:
          path: |
            ~/cache/yarn
            ~/cache/cypress
          key: build-${{ runner.os }}-yarn-v3-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            build-${{ runner.os }}-yarn-v3-
      - name: Cache Rust
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/advisory-db/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git
            ./target/*/deps
            ./target/*/build
            ./target/*/.fingerprint
          key: build-${{ runner.os }}-rust-v3-${{ hashFiles('Cargo.lock') }}
      - run: ci/build.sh
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test-logs-linux
          path: |
            cypress/screenshots/**/*.png
            cypress/workspace/test-tmp/*/node-*/*.log
            cypress/workspace/test-tmp/*/combined-node.log
  build-macos:
    runs-on: macos-11
    if: github.event.pull_request || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@master
      - name: Cache Yarn
        uses: actions/cache@v2
        with:
          path: |
            ~/cache/yarn
            ~/cache/cypress
          key: build-${{ runner.os }}-yarn-v3-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            build-${{ runner.os }}-yarn-v3-
      - name: Cache Rust
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/cargo-deny
            ~/.cargo/advisory-db/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git
            ./target/*/deps
            ./target/*/build
            ./target/*/.fingerprint
          key: build-${{ runner.os }}-rust-v3-${{ hashFiles('Cargo.lock') }}
      - name: Install toolchain
        run: |
          rustup component add clippy rustfmt
          test -f ~/.cargo/bin/cargo-deny || cargo install cargo-deny
      - run: ci/build.sh
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test-logs-macos
          path: |
            cypress/screenshots/**/*.png
            cypress/workspace/test-tmp/*/node-*/*.log
            cypress/workspace/test-tmp/*/combined-node.log
